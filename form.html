<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
</head>

<body>
    <form id="userForm">
        <div class="container">
            <div class="form-input m-1">
                <div>
                    <label for="user_name">User Name :</label>
                </div>
                <input type="text" name="user_name" value="" class="form-control">
            </div>
            <div class="form-input m-1">
                <div>
                    <label for="password">Password :</label>
                </div>
                <input type="password" name="password" value="" class="form-control">
            </div>
            <div class="form-input m-1">
                <div>
                    <label for="mobile">Mobile No :</label>
                </div>
                <input type="text" name="mobile" value="" class="form-control">
            </div>
            <div class="form-input m-1">
                <div>
                    <label for="email">Email :</label>
                </div>
                <input class="form-control" type="email" name="email" value="">
            </div>
            <button class="btn btn-primary m-1" type="submit">SUBMIT</button>
        </div>
    </form>
    <script>
        var form = document.querySelector("#userForm")
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const elements = Array.from(e.srcElement)
            const formData = {}
            elements.map((i) => {
                const { name, value } = i
                formData[name] = value
            })
            fetch('./api/controllers/user.controller.php?id=10', {
                method: "GET",
                // body: JSON.stringify({"id":2})
            }).then((res) => {
                return res.json()
            }).then((data) => {
                console.log(data)
            })
        })

    </script>
</body>

</html>
